<ion-content>
  <div class="container">
    <div class="row boxShadow">
      <!------------- Colonne Gauche---->

          <h6>Sur <span style="color:#FF6600">Station </span>Service</h6>
        </div>

      </div>

      <!------------- Colonne Droite ---->

            </div>

            </div>
            <div class="col-md-6 mb-3 form-row form-floating">

              <label for="contact">Contact <span style="color:red;">*</span></label>
            </div>
            <div class="col-md-6 mb-3 form-row form-floating">
              <input type="text" name="salaire" id="salaire" class="form form-control inputvalue">

</div>
